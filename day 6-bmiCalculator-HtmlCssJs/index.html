<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>BMI Calculator</h1>
        <form action="" id="bmi-form">
            <div>
                <div>
                    <label for="">Height</label>
                    <input type="number" placeholder="Feet" id="feet" autocomplete="off">
                    <input type="number" placeholder="Inches" id="inches" autocomplete="off">
                </div>
                <div>
                    <label for="">Weight</label>
                    <input type="text" placeholder="Weight in KG" id="kg" autocomplete="off">
                </div>
            </div>
            <button type="submit">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
        <h1 id="output1">BMI is: </h1>
        <h1 id="output2">Result: </h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
